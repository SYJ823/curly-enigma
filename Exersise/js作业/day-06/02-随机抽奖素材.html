<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    let arr = ['周杰伦', '刘德华', '周星驰', 'pink老师', '张学友']
    const n1 = Math.floor(Math.random() * arr.length)
    const name1 = document.querySelector('#one')//id选择器要加#号
    name1.innerHTML = arr[n1]
    arr.splice(n1, 1)

    const n2 = Math.floor(Math.random() * arr.length)
    const name2 = document.querySelector('#two')
    name2.innerHTML = arr[n2]
    arr.splice(n2, 1)

    const n3 = Math.floor(Math.random() * arr.length)
    const name3 = document.querySelector('#three')
    name3.innerHTML = arr[n3]
    arr.splice(n3, 1)

  </script>
</body>

</html>
