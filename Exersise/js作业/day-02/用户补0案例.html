<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.用户输入
    let num = +prompt('请输入数字：')
    //2.判断输出-小于10才补零
    num<10 ? alert('0' + num):alert(num)
  </script>
</body>
</html>
