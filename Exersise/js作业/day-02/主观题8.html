<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let uname = prompt('请输入用户名：')
    let pw = prompt('请输入密码：')

    while(uname!=='admin' || pw!=='123456'){
      prompt('请输入用户名：')
      prompt('请输入密码：')
    }

    alert('登陆成功！')
  </script>
