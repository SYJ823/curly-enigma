<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 0; i < 100; i++) {
      document.write(`我现在${i}岁<br>`)
    }


    let end = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        end += i
      }
    }
    document.write(end)


    for (let i = 0; i < 5; i++) {
      document.write('⭐')
    }

    //打印数组
    let arr = ['刘德华', '刘晓强', '刘晓庆', '刘若英']
    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i])
    }
  </script>
</body>

</html>
