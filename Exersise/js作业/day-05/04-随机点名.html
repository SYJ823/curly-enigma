<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let nameArr = ['赵云', '关羽', '黄忠', '张飞', '马超', '刘备', '曹操']
    let k = Math.floor(Math.random() * 7)
    document.write(nameArr[k])
    //splice(起始位置(下标)，删除几个元素)
    nameArr.splice(k,1)
    console.log(nameArr);
    
  </script>
