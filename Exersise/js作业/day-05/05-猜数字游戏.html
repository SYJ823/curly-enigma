<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let random = Math.floor(Math.random() * 11)
    let num = +prompt('请输入数字：')
    while (num !== random) {
      if (num < random) {
        num = prompt('小了：')
      }
      else if (num > random) {
        num = prompt('大了：')
      }
    }
    alert('猜对了')
  </script>
</body>

</html>
