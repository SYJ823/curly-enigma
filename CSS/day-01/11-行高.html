<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p{
            font-size: 20px;
            /* line-height: 30px; */
            line-height: 2;
            /* 数字+px设置具体行高 */
            /* 数字则设置当前标签字体大小的倍数 */
        }
    </style>
    <!-- 行高由字体大小（size）+上间距+下间距组成 -->
    <!-- 行高测量方法:从一行文本的最顶端到下一行文本的最顶端 -->
</head>
<body>
    <p>据气象预测，11 月下旬起主产区将遇强冷空气，气温降幅可达 6—14℃，部分地区面临旱寒叠加风险。农业农村部已部署冬前管理，各地正落实控旺促弱、肥水调控等措施，对旺长麦田开展镇压化控，为弱苗追施氮肥，并抓好冬灌与病虫草害防控，全力培育壮苗，保障小麦安全越冬，为来年丰产奠定基础。</p>
</body>
</html>
