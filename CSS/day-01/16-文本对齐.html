<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐</title>
    <style>
        /* 作用：设置文本的水平对齐方式 */
        /* 语法：text-align: left|right|center|justify; */
        /* 说明：left左对齐，right右对齐，center居中对齐，justify两端对齐 */
        /* 本质上是设置文本在其容器中的对齐方式 */
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>标题文字 </h1>
</body>
</html>
