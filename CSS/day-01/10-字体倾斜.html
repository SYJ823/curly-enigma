<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体倾斜</title>
    <style>
        /* 作用：一般用来清除em标签的倾斜效果 */
        em{
            font-style: normal;
        }
        div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <em>em标签</em>
    <div>div标签</div>
</body>
</html>
