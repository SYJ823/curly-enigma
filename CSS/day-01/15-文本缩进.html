<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        /* 作用：设置文本的缩进 */
        /* 语法：text-indent: 像素值|百分比; */
        /* 像素值有px和em两种单位，1em=当前元素字体大小（推荐使用）*/
        /* 说明：可以使用像素值或百分比，百分比是相对于父元素的字体大小 */
        div{
            text-indent: 2em;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>2025年10月2日讯，小麦市场近日波动明显。当前，全国面粉企业小麦收购价有涨有跌，河北部分企业落价3厘左右。9月小麦价格先跌后涨，现市场供需博弈激烈。假期中面粉企业门前到车量增加，后期走势受玉米价格、政策等因素影响，市场主体需理性看待。 </div>
</body>
</html>
