<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        p{
            /* font-size 属性值必须有单位 */
            /* 谷歌浏览器默认16px */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>测试字体大小</p>
    <div>测试默认</div>
</body>
</html>
