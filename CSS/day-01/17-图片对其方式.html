<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对齐方式</title>
    <style>
        /* 作用：设置图片的对齐方式 */
        /* 语法：text-align: left|right|center|justify; */
        /* 说明：left左对齐，right右对齐，center居中对齐，justify两端对齐 */
        /* text-align本质是控制内容的对齐方式，属性要设置给块级元素 */
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://ts1.tc.mm.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQHaEo?w=274&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.8&pid=3.1&rm=2" alt="风景" title="风景">
    </div>
</body>
</html>
