<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .red{
            color: red;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
    <p class="red">11111</p>
    <p>22222</p>
    <div class="red size">33333</div>

    <!-- 作用：差异化标签 -->
    <!-- 一个类选择器可以给多个标签用 -->
    <!-- 一个标签可以使用多个类名，但要都写在class属性值里，用空格隔开 -->
</body>
</html>
