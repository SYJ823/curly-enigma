<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        /*方法：设 置height属性与line-height属性值一样  */
        /*原理：height是div的区域高度，与行高一样时便可刚好居中 */
        /* 注意：只能是单行文字垂直居中，多行不需要 */
        div{
            height: 100px;
            background-color: skyblue;

            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
