<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰线</title>
    <style>
        /* 作用：设置文本的修饰线 */
        /* 语法：text-decoration: none|underline|overline|line-through; */
        /* 说明：none无，underline下划线，overline上划线，line-through删除线 */
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a标签，去掉下划线</a>
    <div>div标签，添加下划线</div>
    <p>p标签，添加删除线</p>
    <span>span标签，添加上划线</span>
</body>
</html>
