<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选择同名标签设置一样的样式，无法差异化同名标签的样式*/
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p>123456</p>
</body>
</html>
