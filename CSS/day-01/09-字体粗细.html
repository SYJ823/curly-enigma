<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        h3{
            /* 去掉加粗效果 */
            font-weight: 400; 
            /* 也可以用normal关键词 */
        }
        div{
            /* 添加加粗效果 */
            font-weight: 700;
            /* 也可以用bold */
        }
    </style>
</head>
<body>
    <h3>h3标题</h3>
    <div>div标签</div>
</body>
</html>
