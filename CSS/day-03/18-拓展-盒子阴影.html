<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div{
            margin: 50px auto;
            width: 200px;
            height: 80px;
            background-color: orange;

            /* 水平偏移 垂直偏移 模糊距离 扩展距离 颜色 内阴影 */
            box-shadow: 2px 5px 10px 1px rgba(0,0,0,0.5) inset;
            /* 默认外阴影 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
