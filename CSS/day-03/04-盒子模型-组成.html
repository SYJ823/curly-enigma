<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-组成</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            padding:20px;/* 内边距(盒子内部) */
            border: 1px solid #000;/* 边框线 */
            margin: 50px;/* 外边距(盒子外部，拉开两个盒子距离) */
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
