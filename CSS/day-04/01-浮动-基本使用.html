<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动-基本使用</title>
    <style>
      /* 特点：顶对齐；具备行内块显示模式特点；浮动的盒子会脱标 */
      /* 脱标：脱离标准流的控制，不占位置 */
      /* 所以一个父级里的盒子要同时浮动，否则会重叠 */
        .one{
            width: 100px;
            height: 100px;
            background-color: brown;

            float: left;
        }

        .tow{
            width: 200px;
            height: 200px;
            background-color: orange;

         /* float: left; */
            float: right;
        }

    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="tow">tow</div>
</body>
</html>
