<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标类型</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 小手效果，提示用户可以点击 */
            cursor: pointer;

            /* 工字形，提示用户可以选择文字 */
            cursor: text;

            /* 十字光标，提示用户可以移动 */
            cursor: move;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
