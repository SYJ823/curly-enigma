<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠顺序</title>
    <style>
        div{
            position: absolute;
            /* 后来者居上 */
            width: 200px;
            height: 200px;
        }
        .box1{
            /* 取值是整数，默认是零，数字越大顺序越靠上 */
            z-index: 1;

            background-color: pink;
        }
        .box2{
            left: 100px;
            top: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
