<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
    <style>
        /* 覆盖，叠加 */
        div{
            color: blue;
            font-weight: 700;
        }
        div{
            color: red;
            font-size: 30px;
        }
        /* 相同的属性会覆盖：后面的覆盖前面的 */
        /* 不同的属性会叠加：不同的CSS属性都会生效 */
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
