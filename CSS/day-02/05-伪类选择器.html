<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /*伪-某种状态 */
        a:hover{
            color: red;
        }
        .box:hover{
            color: green;
        }
        /* 任何标签都可以设置鼠标悬停 语法-选择器：hover */
    </style>
</head>
<body>
    <a href="#">a标签，超链接</a>
    <div class="box">div标签</div>
</body>
</html>
