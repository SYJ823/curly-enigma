<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        /* 访问前 */
        a:link{
            color: red;
        }
        /* 访问后 */
        a:visited{
            color: green;
        }
        /* 鼠标悬停（重要） */
        a:hover{
            color: blue;
        }
        /* 点击时 */
        a:active{
            color: orange;
        }
    </style>
    <!--工作中，一个a标签选择器设置超链接样式，hover状态特殊设置 -->
</head>
<body>
    <a href="#">a标签，测试伪类</a>
</body>
</html>
