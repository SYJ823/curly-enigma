<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
</head>
<body>
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
    <!-- //dl表示定义列表，dt表示术语，dd表示定义 -->
    <!-- dl标签里只能嵌套dt和dd标签 -->
    <!-- dt和dd标签可以嵌套其他标签 -->
</body>
</html>
