<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <ol>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ol>
    <!-- //ol表示ordered list，有序列表 -->
    <!-- ol标签里只能嵌套li标签 -->
    <!-- li标签可以嵌套其他标签 -->
</body>
</html>
