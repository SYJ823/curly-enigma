<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>95</td>
            <td>194</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>88</td>
            <td>92</td>
            <td>180</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>全市第一</td>
            <td>全市第一</td>
            <td>全市第一</td>
        </tr>
    </table>
    <!-- table嵌套tr；tr嵌套th/td-->
    <!-- table表示表格 tr表示行 th表示表头 td表示单元格 -->
    <!-- 在网页中表格默认没有边框线，使用border属性来添加边框 -->
</body>
</html>
