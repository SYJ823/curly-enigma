<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input基本使用</title>
</head>
<body>
    文本框：<input type="text">
    <!-- 特点：输入什么就显示什么；不换行 -->
    <br><br>
    密码框：<input type="password">
    <!-- 特点：输入什么都是以点点显示 -->
    <br><br>
    单选框：<input type="radio">
    <!-- 特点：同一组中只能选一个 -->
    <br><br>
    多选框：<input type="checkbox">
    <!-- 特点：可以选多个 -->
    <br><br>
    上传文件：<input type="file">
    <!-- 特点：点击后可以选择文件上传 -->
</body>
</html>
