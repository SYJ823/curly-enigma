<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
</head>
<body>
    <!-- form 表单区域标签 -->
     <!-- action"" 发送数据的地址 -->
     <form action="">
    用户名：<input type="text">
    <br><br>
    密码：<input type="password">
    <br><br>

<!-- 如果省略 type属性，功能也是提交（默认功能）-->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">普通按钮</button>
    </form>
    <!-- submit按钮：具备表单提交功能 -->
    <!-- reset按钮：重置表单内容 -->
    <!-- button普通按钮：不具备表单提交功能,与JavaScript结合使用 -->
</body>
</html>
