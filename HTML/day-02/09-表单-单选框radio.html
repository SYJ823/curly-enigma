<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框</title>
</head>
<body>
    性别：
    <input type="radio" name="gender">男
    <input type="radio" name="gender" checked>女
    <!-- name属性：相同的name属性值将会被视为一组单选框
    checked属性：默认选中的单选框 -->
</body>
</html>
