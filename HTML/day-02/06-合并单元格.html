<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td rowspan="2">95</td>
                <td>194</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>88</td>
                <!-- <td>92</td> -->
                <td>180</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
                <!-- <td>全市第一</td>
                <td>全市第一</td> -->
            </tr>
        </tfoot>
    </table>
    <!-- rowspan表示跨行合并单元格，colspan表示跨列合并单元格 -->
     <!-- 保留被合并的单元格（最左最上），其他单元格删除 -->
</body>
</html>
