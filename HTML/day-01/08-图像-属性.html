<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像-属性</title>
</head>
<body>
    <!-- 以前网速比较慢，可能导致图片加载不出来，不想影响网页内容的浏览，用alt替换 -->
    <img src="./cat1.jpg" alt="cat">
    <img src="./meledy.jpg" title="meledy">
    <!-- 浏览器缩放图片，默认等比例缩放 -->
    <img src="./cat.jpg" width="100">

    <img src="./meledy.jpg" height="600">
</body>
</html>
