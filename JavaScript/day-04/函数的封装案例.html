<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.求两个函数的和
    function getSum() {
      let num1 = +prompt('请输入第一个数')
      let num2 = +prompt('请输入第二个数')
      document.write(num1 + num2)
    }
    getSum()

    //2.求1~100累加
    function getSum2() {
      let sum = 0
      for (let i = 1; i <= 100; i++) {
        sum += i
      }
      document.write(sum)
    }
    getSum2()
  </script>
</body>

</html>
