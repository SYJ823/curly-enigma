<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //求1~100累加
    function getSum2(end) {
      let sum = 0
      for (let i = 1; i <= end; i++) {
        sum += i
      }
      document.write(sum)
    }
    getSum2(50)
    getSum2(100)
  </script>
</body>
</html>
