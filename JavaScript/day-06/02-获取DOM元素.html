<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="box">123</div>
  <div class="box">abc</div>
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>
  <script>
    //1.获取匹配的第一个元素
    // const box =document.querySelector('div')
    const box = document.querySelector('.box')//必须加引号
    console.log(box);

    //2.获取第一个li
    const li = document.querySelector('ul li:first-child')
    console.log(li);
    li.style.color = 'red'//修改属性

    //3.获取所有的小li
    const lis = document.querySelectorAll('ul li')//ALL得到的是伪数组，无法修改属性
    console.log(lis);

    //遍历方法
    for(let i=0;i<lis.length;i++){
      console.log(lis[i]);//每一个小li对象

    }
  </script>
</body>

</html>
