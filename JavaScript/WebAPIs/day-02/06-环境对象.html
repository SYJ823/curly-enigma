<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    //环境对象：函数内部特殊的变量this，它代表着当前函数运行时所处的环境
    //作用：弄清楚this的指向，可以让我们的代码更简洁

    //每个函数里面都有this 环境对象  普通函数里面this 指向的时window
    function fn(){
      console.log(this);
      
    }
    fn()//输出为window
    //完整写法：window.fn

    const btn = document.querySelector('button')
    btn.addEventListener('click',function(){
      console.log(this)  //btn对象
      // btn.style.color='red'
      this.style.color='red'
    })
    //谁调用，this就指向谁
  </script>
</body>
</html>
