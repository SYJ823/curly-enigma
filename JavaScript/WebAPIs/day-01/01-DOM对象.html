<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body> 
  <div>123</div>
  <script>
    //DOM核心：把网页当对象来处理
    //document：是DOM里提供的一个最大的对象，网页所有内容都在里面
    const div = document.querySelector('div')//从HTML标签中获取DOM对象
    //打印对象 
    console.dir(div)//DOM对象div  具有所有属性
  </script>
</body>

</html>
