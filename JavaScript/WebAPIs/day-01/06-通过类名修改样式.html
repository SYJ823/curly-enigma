<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .nav{
      color: red;
    }
    .box{
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="nav">123</div>
  <script>
    //获取元素
    const div=document.querySelector('div')
    //添加类名
    div.className='box'//新值覆盖旧值
    div.className='nav box'//保留之前类名
  </script>
</body>
</html>
