<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" value="电脑">
  <input type="checkbox"  checked class="agree">
  <button></button> 
  <!-- 默认勾选 false -->
  <script>
    //1.获取元素
    const uname = document.querySelector('input')
    //2.获取值
    console.log(uname.value);//电脑
    // console.log(uname.innerHTML) innerHTML 得不到表单的内容
    //3.设置表单的值
    uname.value='我要买电脑'//表单的值用value属性而不是innerText或者innerHTML
    console.log(uname.type);
    //4.修改表单类型
    uname.type='password'
    //5.操作表单属性
    const checkbox=document.querySelector('.agree')
    checkbox.checked=false //重新赋值，移除勾选属性

    const btn=document.querySelector('button')
    console.log(btn.disabled)//disabled属性默认不禁用
    btn.disabled=true//重新赋值true 禁用
  </script>
</body>
</html>
