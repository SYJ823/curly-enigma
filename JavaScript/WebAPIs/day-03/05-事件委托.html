<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>第1个孩子</li>
    <li>第2个孩子</li>
    <li>第3个孩子</li>
    <li>第4个孩子</li>
    <li>第5个孩子</li>
    <p>我不变色</p>
  </ul>
  <script>
    //点击每个小li 当前li 文字变为红色
    //按照事件委托的方式 委托给父级，事件写到父级身上
    const ul = document.querySelector('ul')
    ul.addEventListener('click',function(e){
      //e.target就是我们点击的具体对象
      // e.target.style.color='red' 

      //我们的需求：只有点击li才变色，点击其他标签不变色：
      if(e.target.tagName === 'LI'){
        e.target.style.color='red'
      }
    })

    //总结：
    //1.事件委托的好处：减少注册次数，提高程序属性
    //2.事件委托给父元素
    //3.如何触发真正的元素：事件对象.target.tarName
  </script>
</body>
</html>
