  </ul>
  <script>
    // 语法：父元素.removeChild(要删除的元素)
    // 若不存在父子关系则删除不成功

    const ul = document.querySelector('ul')
    ul.removeChild(ul.children[0])
    console.log(li);
    
  </script>
