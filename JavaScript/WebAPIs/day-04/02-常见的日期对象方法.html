<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //获得日期对象
    const date = new Date()
    console.log(date.getFullYear());//获得年份
    console.log(date.getMonth()+1);//获得月份，取值是0-11，实际要加1
    console.log(date.getDate())//获得月份的每一天
    console.log(date.getDay())//获取星期，取值为0-6，实际要加1
    console.log(date.getHours())//获取小时
    console.log(date.getMinutes())//获取分钟
    console.log(date.getSeconds())//获取秒
  </script>
</body>
</html>
