<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.getTime()
    const date = new Date()
    console.log(date.getTime());
    //2. +new Date() 无需实例化
    console.log(+new Date());
    //3. Date.now()  无需实例化  只能得到当前的时间戳  前面两种可以得到指定时间的时间戳
    console.log(Date.now());
    
    //2.+new Date()
    console.log(+new Date());
    console.log('--------');
    console.log(+new Date('2026-5-1 18:30:00'));//指定时间

    //根据日期Day() 0 ~ 6  返回星期几
    const arr = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
    console.log(arr[new Date().getDay()]);
  </script>
</body>
</html>
