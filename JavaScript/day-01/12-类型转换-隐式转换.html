<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // '+'号遇到字符串全部转换成字符串
    console.log(1 + 1)
    console.log('pink' + '1')
    console.log('pink' + 2)
    
    //其他符号则转为数字
    console.log(2-2)
    console.log(2-'2')
    console.log('2'-2)

    //'+'号单用还有转换成数字型的作用
    console.log(+12);
    console.log(+'123');
    console.log(typeof+'123');//typeof x检测数据类型
    
  </script>
</body>
</html>
