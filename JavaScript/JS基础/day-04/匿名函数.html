    let fn1 = function () { }

    let fn2 = function (x, y) {
      console.log(x + y);
    }
    fn2(1, 2)
      //和具名函数的不同：1具名函数的调用可以任意，但函数表达式必须先声明再调用

      //2.立即执行函数
      //第一种写法
      ; (function () {
        let num = 10
      })();
    (function (x, y) {
      let sum = x + y
    })(1, 3);
